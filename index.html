<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Library</h1>

    <form action="" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div>
            <label for="year">Year</label>
            <input type="tel" id="year" name="year" required>
        </div>
        <div>
            <label for="pages">Pages</label>
            <input type="tel" id="pages" name="pages" required>
        </div>
        <div>
            <label for="true">Read</label>
            <input type="radio" id="true" name="read" value="read" required>
            <label for="false">Not read</label>
            <input type="radio" id="false" name="read" value="false">
        </div>
        <div>
            <button type="submit">Submit book</button>
        </div>
    </form>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
    </table>    
</body>
</html>
